<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your major fitness values">
    <meta name="keywords" content="fitness, fitness-tracker, heart rate, pulse, harris-benedict, bmr">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7168861e58.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Fitness-Calculator</title>
</head>

<body>
		<!-- Page deployes to GitHubPages  https://michaelhochlan.github.io/portfolio2/ -->
		<!-- Page on GitHub https://github.com/michaelhochlan/portfolio2 -->

    <!-- Top Navigation -->
    <nav>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="bmr.html">BMR</a>
            <a href="bmi.html">BMI</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Header logo and page title -->
    <header>
        <div class="heading">
            <img class="logo" src="assets/images/logo.png" alt="logo"> Fitness Calculater
        </div>
    </header>

    <!-- Fitness Calculator -->
    <div class="calculator-area" id="gender-area">
            <div>
                <img src="assets/images/woman.png" alt="women">
                <img src="assets/images/man.png" alt="men">
            </div>
            <div class="input">
                <span><label>Choose your sex:</label></span>
                <select id="gender">
                    <option value="female">Woman</option>
                    <option value="male">Man</option>
                </select>
            </div>
            <div class="input">
                <span><label>Enter your weight in kg:</label></span>
                <span><input id="weight" type="number" class="input-field"></span>
            </div>
            <div class="input">
                <span><label>Enter your height in cm:</label></span>
                <span><input id="height" type="number" class="input-field"></span>
            </div>
            <div class="input">
                <span><label>Enter your age in years:</label></span>
                <span><input id="age" type="number" class="input-field"></span>
            </div>
            <div class="input">
                <span><label>Choose your activity level:</label></span>
                <select id="activity">
                    <option value="choose">Choose your activity level...</option>
                    <option value="1.2">Little/no exercise</option>
                    <option value="1.375">Light exercise 1-2 times/week</option>
                    <option value="1.55">Moderate exercise 2-3 times/week</option>
                    <option value="1.725">Hard exercise 4-5 times/week</option>
                    <option value="1.9">Physical job or hard exercise 6-7 times/week</option>
                </select>
							</div>	
          </div>

            <div class="result-area">
                <form name="result" action="">
                    <p id="bmrresult">Your BMR: <span>0</span></p>
                    <p id="bmiresult">Your BMI: <span>0</span></p>
                    <button type="reset" id="reset">Reset</button>
                    <button id="button">Calculate</button>
            </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

        <a href="https://www.facebook.com" target="_blank" rel="noopener">
            <i class="fab fa-facebook"></i>
        </a>

        <a href="https://www.twitter.com" target="_blank" rel="noopener">

            <i class="fab fa-youtube-square"></i>
        </a>

        <a href="https://www.instagram.com" target="_blank" rel="noopener">
            <i class="fab fa-instagram"></i>
        </a>

        <p id="footer-p">Copyright Â©<em>Eat more donuts</em> 2023
        </p>

    </footer>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
